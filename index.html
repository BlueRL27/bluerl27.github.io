      margin: 0;

    #terminal {
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 20px;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    .prompt {
      display: inline;
    }
    .terminal-input {
      display: inline;
      min-width: 1px;
      white-space: pre;
      caret-color: transparent;
      outline: none;
      border: none;
      background: none;
      padding: 0;
      margin: 0;
    }
    .terminal-input:focus {
      outline: none;
    }
    .blinking-box {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #0f0;
      animation: blink-box 1s steps(1) infinite;
    }
    @keyframes blink-box {
      50% { opacity: 0; }
    }

    const commands = {
  "sudo": () => "Nice try. You must be this root to run sudo.",
  "test": () => "🎶 Never gonna give you up... (Rickrolled in spirit, not in iframe)",
  "launch": () => `🚀 Launching pitch generator...
QuantumFerret: Autonomous weasel-based network sniffing
AirTorch: Drone-mounted flamethrowers for controlled burns`,
  "swag": () => "🧢 Swag store access granted! (Just kidding... unless you're really persistent)",
  "hacker": () => "🛠️ Hacker kit unlocked! Just kidding — but hey, you clearly know how to explore.",
      "help": "Try commands like whoami, sudo, test, swag, hacker, launch, clear",
      "whoami": whoamiOutput,
      "clear": () => {
        terminal.innerHTML = "";
        return "";
      }
    };

    function runCommand(input) {
      const args = input.trim().split(" ");
      const cmd = args.shift();
      let output = "command not found — type 'help' for a list of available commands.";

      if (typeof commands[cmd] === "string") {
        output = commands[cmd];
      } else if (typeof commands[cmd] === "function") {
        output = commands[cmd](args);
      }

      printLine(`${prompt}${input}`);
      if (output) printLine(output);
    }

    function printLine(text) {
      const line = document.createElement("div");
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function createInputLine() {
      const inputLine = document.createElement("div");
      inputLine.className = "input-line";

      const promptSpan = document.createElement("span");
      promptSpan.className = "prompt";
      promptSpan.textContent = prompt;

      const terminalInput = document.createElement("span");
      terminalInput.className = "terminal-input";
      terminalInput.contentEditable = true;
      terminalInput.spellcheck = false;
      terminalInput.autofocus = true;

      const cursorBox = document.createElement("span");
      cursorBox.className = "blinking-box";

      inputLine.appendChild(promptSpan);
      inputLine.appendChild(terminalInput);
      inputLine.appendChild(cursorBox);

      terminal.appendChild(inputLine);
      terminalInput.focus();

      terminalInput.addEventListener("input", () => {
        const inputWidth = terminalInput.getBoundingClientRect().width;
        cursorBox.style.transform = `translateX(${inputWidth}px)`;
      });

      terminalInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          const value = terminalInput.textContent;
          commandHistory.unshift(value);
          historyIndex = -1;
          runCommand(value);
          inputLine.remove();
          createInputLine();
        } else if (e.key === "ArrowUp") {
          if (commandHistory.length > 0) {
            historyIndex = Math.min(historyIndex + 1, commandHistory.length - 1);
            terminalInput.textContent = commandHistory[historyIndex];
          }
        } else if (e.key === "ArrowDown") {
          if (historyIndex > 0) {
            historyIndex--;
            terminalInput.textContent = commandHistory[historyIndex];
          } else {
            terminalInput.textContent = "";
          }
        }
      });
    }

    printLine("Welcome to the terminal resume of Robert Lorence, hosted at bluerl27.github.io.");
    printLine("Type 'help' to get started.");
    createInputLine();
  </script>
