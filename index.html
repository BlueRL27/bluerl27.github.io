<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robert Lorence</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }
    #terminal {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    .prompt {
      display: inline;
    }
    input {
      background: none;
      border: none;
      color: #0f0;
      font: inherit;
      outline: none;
      width: auto;
    }
    .blinking-box {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #0f0;
      animation: blink-box 1s steps(1) infinite;
    }
    @keyframes blink-box {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");
    const prompt = "guest@bluerl27:~$ ";
    let commandHistory = [];
    let historyIndex = -1;

    const whoisRobert = `
      +---[RSA 2048]----+
      |       ...       |
      |    .oo..        |
      |   o ++..        |
      |  = =++o         |
      | o + o.+S        |
      |  = + ooo        |
      |   . .ooo        |
      |     E=+         |
      |     .o.         |
      +----[SHA256]-----+

Robert Lorence — rlorence2015@gmail.com
https://github.com/bluerl27

Roboticist and signal processing engineer focused on real-time embedded systems, bat-inspired sonar, and MEMS antenna design. Building systems that mimic biology and sense the world.

Education:
  M.S. Electrical Engineering — Virginia Tech

Selected Projects:
  • Real-time ultrasonic microphone array
  • MEMS-based reconfigurable antennas
  • Bat-inspired sonar robot for jungle navigation

More at: bluerl27.github.io
    `;

    const commands = {
      "help": "Try commands like whoami, ls, cd resume, cat cv, echo $GOALS, contact, apply, download, clear, whois",
      "whoami": "Robert Lorence\nRobotics Engineer | Signal Processing | Real-Time Systems",
      "whois": args => args[0] === "robert" ? whoisRobert : `No such user '${args[0]}'`,
      "clear": () => {
        terminal.innerHTML = "";
        return "";
      }
    };

    function runCommand(input) {
      const args = input.trim().split(" ");
      const cmd = args.shift();
      let output = "command not found";

      if (typeof commands[cmd] === "string") {
        output = commands[cmd];
      } else if (typeof commands[cmd] === "function") {
        output = commands[cmd](args);
      }

      printLine(`${prompt}${input}`);
      if (output) printLine(output);
    }

    function printLine(text) {
      const line = document.createElement("div");
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function createInputLine() {
      const inputLine = document.createElement("div");
      inputLine.className = "input-line";

      const promptSpan = document.createElement("span");
      promptSpan.className = "prompt";
      promptSpan.textContent = prompt;

      const input = document.createElement("input");
      input.setAttribute("type", "text");
      input.setAttribute("spellcheck", "false");

      const cursorBox = document.createElement("span");
      cursorBox.className = "blinking-box";

      inputLine.appendChild(promptSpan);
      inputLine.appendChild(input);
      inputLine.appendChild(cursorBox);

      terminal.appendChild(inputLine);
      input.focus();

      input.addEventListener("input", () => {
        cursorBox.style.marginLeft = `${input.scrollWidth}px`;
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          commandHistory.unshift(input.value);
          historyIndex = -1;
          runCommand(input.value);
          inputLine.remove();
          createInputLine();
        } else if (e.key === "ArrowUp") {
          if (commandHistory.length > 0) {
            historyIndex = Math.min(historyIndex + 1, commandHistory.length - 1);
            input.value = commandHistory[historyIndex];
            input.dispatchEvent(new Event("input"));
          }
        } else if (e.key === "ArrowDown") {
          if (historyIndex > 0) {
            historyIndex--;
            input.value = commandHistory[historyIndex];
          } else {
            input.value = "";
          }
          input.dispatchEvent(new Event("input"));
        }
      });
    }

    printLine("Welcome to the terminal resume of Robert Lorence, hosted at bluerl27.github.io.");
    printLine("Type 'help' to get started.");
    createInputLine();
  </script>
</body>
</html>
